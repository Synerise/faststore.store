input AddOrderFormCustomDataInput {
    orderFormId: String
    appId: String!
    field: String!
    value: String!
}

input AddOrderFormMarketingTagsInput {
    orderFormId: String
    marketingTags: [String!]!
}

type Mutation {
    addOrderFormCustomData(input: AddOrderFormCustomDataInput!): Boolean
    addOrderFormMarketingTags(input: AddOrderFormMarketingTagsInput!): Boolean
}
